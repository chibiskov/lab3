<!DOCTYPE html>
<html>
<body>
  <script>
var eratosthenes = function(n) {
    var array = [], upperLimit = Math.sqrt(n), output = [], sum=0;
    for (var i = 0; i < n; i++) {
        array.push(true);
    }
    for (var i = 2; i <= upperLimit; i++) {
        if (array[i]) {
            for (var j = i * i; j < n; j += i) {
                array[j] = false;
            }
        }
    }
    for (var i = 2; i < n; i++) {
        if(array[i]) {
            output.push(i);
			sum= sum + i;
        }
    }
    return sum;
	
};
alert(eratosthenes(100));
  </script>
</body>
</html>
